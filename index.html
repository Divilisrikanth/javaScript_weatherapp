<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../weatherapp/style.css" />
    <style> {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background-image: url("assests/clouds.jpg");
}
.weather-container {
  text-align: center;
  margin-top: 120px;
  margin-bottom: 40px;
  color: white;
}
#search-btn {
  margin-top: 10px;
}
<style>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-box">
        <h2 id="temperature"></h2>
        <p id="condition"></p>
        <p id="location"></p>
      </div>
      <br />
      <input type="text" placeholder="Enter a location" id="search-bar" />
      <br />
      <button id="search-btn">Search</button>
    </div>
    <script>
      function getWeatherData(location) {
   const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=b072dad5dbed713e962590e57f21b9ed`;
  return fetch(url)
    .then(response => response.json())
    .then(data => {
      const weatherData = {
        temperature: data.main.temp,
        condition: data.weather[0].main,
        location: data.name,
      };
      return weatherData;
    });
}
function updateUI(weatherData) {
  const temperature = document.querySelector("#temperature");
  const condition = document.querySelector("#condition");
  const location = document.querySelector("#location");

  temperature.textContent = `${weatherData.temperature}Â°C`;
  condition.textContent = weatherData.condition;
  location.textContent = weatherData.location;
}

const searchBtn = document.querySelector("#search-btn");
const searchBar = document.querySelector("#search-bar");

searchBtn.addEventListener("click", () => {
  const location = searchBar.value;
  getWeatherData(location)
    .then(weatherData => {
      updateUI(weatherData);
    })
    .catch(error => {
      console.log(error);
    });
});

    </script>
  </body>
</html>
